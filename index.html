<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
    <script src="scripts/app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <p>What would you play?</p>
    <section class="buttons">
      <img src="images/rock.png" alt="rock" class="rock">
      <img src="images/paper.png" alt="paper" class="paper">
      <img src="images/scissors.png" alt="scissors" class="scissors">
    </section>
    <p>You played: <span class="playerChoice-span"></span></p>
    <p>Computer Played: <span class="computerChoice-span"></span></p>
    <p class="result"></p>
    <p class="reset">Click here to reset</p>
  </body>
</html>
